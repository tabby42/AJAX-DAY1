<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>AJAX JSON</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="json">
		
	</div>
	<script type="text/javascript">
		var item = localStorage.getItem("data");
		var obj2 = JSON.parse(item);
		document.getElementById("json").innerHTML = obj2.name + ", " + obj2.age;
	</script>
	
</body>
</html>
